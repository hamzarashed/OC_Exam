      function validate_form(frm) {
        if (frm.statusbox.value == "") {
          alert("Please add a status update");
          frm.statusbox.focus();
          return false;
        }

        if (frm.statusbox.value.toLowerCase() != "hello") {
          window.location.replace("7_2confirmation2.html");
          return false;
        }

        return true;
      }

      var saveButton = function () {
        var div = document.getElementById("resultDiv");
        div.textContent = "";
        div.textContent = "تم حفظ الاعدادات";
        div.style.display = "block";
        setTimeout(function () {
          div.style.display = "none";

      };
