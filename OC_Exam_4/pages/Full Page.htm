<SCRIPT type="text/javascript">

		function validate_form (frm)
		{
			if ( frm.statusbox.value == "" )
			{
				alert ( "Please add a status update" );
				frm.statusbox.focus();
				return false;
			}

			if ( frm.statusbox.value.toLowerCase() != "hello" )
			{
				window.location.replace('7_2confirmation2.html');
				return false;
			}

			return true;
		}

    </SCRIPT>
