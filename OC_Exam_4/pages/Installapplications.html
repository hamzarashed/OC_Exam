<SCRIPT type="text/javascript">

        var onLinkCliked = function (linkName, Action) {

            storeItem(linkName, Action);
            var div;

            if (Action == 'apdated') {
                div = document.getElementById('apdatedDiv');
                document.getElementById('installedDiv').style.display = 'none';
            }
            else {

                div = document.getElementById('installedDiv');
                document.getElementById('apdatedDiv').style.display = 'none';
            }

            if (div) {
                div.style.display = 'block';
                setTimeout(function () { div.style.display = 'none'; }, 5000);
            };
        };
		


    </SCRIPT>
