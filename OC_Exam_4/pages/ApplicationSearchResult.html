    <script type="text/javascript">
      var resultsArray = [
        { title: " - تطبيقات" },
        { title: " - كتب" },
        { title: " - حساب" },
        { title: " - ملاحظات" },
      ];

      function fillResults() {
        var result = "";
        var keyword = getUrlVars()["keyword"];

        document.getElementById("paregraph1").innerHTML =
          keyword + resultsArray[0].title;
        document.getElementById("paregraph2").innerHTML =
          keyword + resultsArray[1].title;
        document.getElementById("paregraph3").innerHTML =
          keyword + resultsArray[2].title;
        document.getElementById("paregraph4").innerHTML =
          keyword + resultsArray[3].title;

        $("#paregraph1Link").attr("name", keyword);
        $("#paregraph2Link").attr("name", keyword + resultsArray[1].title);
        $("#paregraph3Link").attr("name", keyword + resultsArray[2].title);
        $("#paregraph4Link").attr("name", keyword + resultsArray[3].title);
      }

      var onLinkCliked = function (linkName, Action) {
        storeItem(linkName, Action);
        var div;

        if (Action == "apdated") {
          div = document.getElementById("apdatedDiv");
          document.getElementById("installedDiv").style.display = "none";
        } else {
          div = document.getElementById("installedDiv");
          document.getElementById("apdatedDiv").style.display = "none";
        }

        if (div) {
          div.style.display = "block";
          setTimeout(function () {
            div.style.display = "none";
          }, 5000);
        }
      };
    </script>

    <script>
      function send() {
        var keyword = getUrlVars()["keyword"];
        if (keyword == "خرائط" && !localStorage.getItem("39")) {
          localStorage.setItem("39", 1);
          window.close();
          window.open("../index.html");
        } else {
          localStorage.setItem("39", 0);
          let q39 =
            "39 - ضمن التطبيقات ابحث عن تطبيق باستخدام مصطلح البحث خرائط";
          let wrong = JSON.parse(localStorage.getItem("wrongAnswers"));
          let q27 = {
            id: 39,
            q: q39,
          };
          wrong.push(q27);
          localStorage.setItem("wrongAnswers", JSON.stringify(wrong));
          window.close();
          window.open("../index.html");
        }
      }
