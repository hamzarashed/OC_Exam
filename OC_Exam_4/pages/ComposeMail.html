    <script type="text/javascript">
      var sentMailsKey = "sentMails";
      var onSendButtonClicked = function () {
        var formData = parseParamsToJson($("form").serialize());
        var sentMails = getItem(sentMailsKey, true);
        if (sentMails && sentMails instanceof Array) {
          sentMails.push(formData);
        } else {
          sentMails = [formData];
        }

        storeItem(sentMailsKey, sentMails, true);
        var div = document.getElementById("sendEmailDiv");
        if (div) {
          div.style.display = "block";
        }

        let data = JSON.parse(localStorage.getItem("sentMails"));
        console.log(data);
      };

      $(document).ready(function () {
        $("#mailContentId").val("");
      });

      function send() {
        let to = document.getElementById("mailTOId").value;
        let sub = document.getElementById("subjectMailId").value;
        let content = document.getElementById("mailContentId").value;
        if (
          to == "soha.waleed@specto.com" &&
          sub == "عقد عمل" &&
          content == "سيكون توقيع العقد الأحد القادم" &&
          !localStorage.getItem("36")
        ) {
          localStorage.setItem("36", 1);
          window.close();
          window.open("../index.html");
        } else {
          localStorage.setItem("36", 0);
          let q36 =
            "36 - ضمن البريد الإلكتروني أرسل رسالة بريد إلكتروني جديدة إلى soha.waleed@specto.com الموضوع عقد عمل المحتوى سيكون توقيع العقد الأحد القادم";
          let wrong = JSON.parse(localStorage.getItem("wrongAnswers"));
          let q27 = {
            id: 36,
            q: q36,
          };
          wrong.push(q27);
          localStorage.setItem("wrongAnswers", JSON.stringify(wrong));
          window.close();
          window.open("../index.html");
        }
      }
    </script>
