          let q38 =
            "38 - ضمن الصور قم بمشاركة صورة الفراشة عن طريق البريد الإلكتروني مع haneen.safi@specto.com";

          let q27 = {
            id: 38,
            q: q38,
          };
          wrong.push(q27);
          localStorage.setItem("wrongAnswers", JSON.stringify(wrong));
          window.close();
