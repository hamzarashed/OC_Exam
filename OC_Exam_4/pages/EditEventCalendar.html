<SCRIPT type="text/javascript">
		
		var onPageLoad = function () {
			var clickedEventDetails = getUrlVars();
			$("#eventTitle").val(clickedEventDetails.eventTitle);
			$("#startDate").val(clickedEventDetails.eventDate);
			$("#startMonth").val(clickedEventDetails.eventMonth);
			$("#endDate").val(clickedEventDetails.eventDate);
			$("#endMonth").val(clickedEventDetails.eventMonth);
			$("#startHour").val(clickedEventDetails.startHour);
			$("#startMinute").val(clickedEventDetails.startMinute);
			$("#endHour").val(clickedEventDetails.endHour);
			$("#endMinute").val(clickedEventDetails.endMinute);
		};
		
        var onEventSubmit = function () {
            var form = $("#addEventCalender").serialize();
			var data = parseParamsToJson(form);
            storeItem('editedEvent', data, true);
        };

    </SCRIPT>
