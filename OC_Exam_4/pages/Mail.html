    <script type="text/javascript">
      var resultsArray = [
        {
          subject: "ماريا وليد",
          dateTime: "السبت, 10:20 ص ",
          message: "شكرا لإقامة الاجتماع...",
        },
        {
          subject: "info@specto.co",
          dateTime: "الأحد, 3:31 م",
          message: "الزملاء الأعزاء، تجدون الملف المرفق ...",
        },
        {
          subject: "تامر رائد",
          dateTime: "الأسبوع الماضي, 11:20 ص",
          message:
            "سيدي العزيز، وهذا هو أن أحيطكم علما بأن المقررات الدراسية ...",
        },
      ];

      function fillResults(optIsRefreshEmail) {
        if (optIsRefreshEmail && resultsArray.length == 3) {
          resultsArray.unshift({
            subject: "خلدون لؤي",
            dateTime: "أمس, 5:17 م",
            message: "لدي أخبار جيدة! حلقة جديدة ...",
          });
          resultsArray.unshift({
            subject: "سارة وائل ",
            dateTime: "12:30 م",
            message: "تم تأجيل الاجتماع",
          });
        }

        var emailRowContainers = $(".emailRow");
        emailRowContainers.empty();

        for (var i = 0; i < resultsArray.length; i++) {
          var email = resultsArray[i];
          var subjectAndDateTime = $("<strong>")
            .append(email.subject)
            .append("<br />")
            .append(email.dateTime);
          $(emailRowContainers[i])
            .append(subjectAndDateTime)
            .append("<br />")
            .append(email.message);
        }
      }

      function refreshEmail() {
        storeItem("isEmailRefreshed", true);
        fillResults(true);
        $("#resultMessage").css("display", "block");
      }

      function validate_form(frm) {
        if (frm.statusbox.value == "") {
          alert("Please add a status update");
          frm.statusbox.focus();
          return false;
        }

        if (frm.statusbox.value.toLowerCase() != "hello") {
          window.location.replace("7_2confirmation2.html");
          return false;
        }

        return true;
      }
    </script>
